language: rust

cache: cargo

matrix:
  include:
    - os: linux
      sudo: required
      dist: xenial
      rust: stable
    - os: linux
      sudo: required
      dist: xenial
      rust: beta
    - os: linux
      sudo: required
      dist: xenial
      rust: nightly
  allow_failures:
    - rust: nightly
    - rust: beta # TEMPORARY: rustfmt change

before_script:
  - rustup component add rustfmt

script:
  - |
    cargo fmt --all -- --check &&
    cargo build --verbose &&
    cargo test
